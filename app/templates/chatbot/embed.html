<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFS Chatbot Widget</title>
    <style>
        /* Reset and prevent overflow on parent page */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden !important;
            background: transparent !important;
        }

        /* Embed Widget Styles - always open, no toggle */
        #cafs-chatbot-widget {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: stretch;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        /* Ensure NO ::before pseudo-element */
        #cafs-chatbot-widget::before {
            display: none !important;
            content: none !important;
        }

        /* Iframe Container - always visible, fills the widget */
        #cafs-chatbot-frame-container {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: none;
            opacity: 1;
            transform: none;
            pointer-events: all;
            background: transparent;
        }

        #cafs-chatbot-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            background: transparent;
        }

        /* ================================
           MOBILE DESIGN
           ================================ */
        @media (max-width: 768px) {
            #cafs-chatbot-widget {
                padding: 0;
            }

            #cafs-chatbot-frame-container {
                width: 100% !important;
                height: 100% !important;
                max-width: 100% !important;
                max-height: 100% !important;
                margin: 0;
                padding: 0;
                border-radius: 0 !important;
                box-shadow: none !important;
            }

            #cafs-chatbot-frame {
                border-radius: 0 !important;
                background: #0d0b12;
            }
        }
    </style>
</head>

<body>
    <div id="cafs-chatbot-widget">
        <!-- Chatbot iframe - always open -->
        <div id="cafs-chatbot-frame-container">
            <iframe id="cafs-chatbot-frame" src="{{ widget_url }}" title="CAFS Chatbot" allow="microphone"></iframe>
        </div>
    </div>

    <script>
        // Chatbot is always open - notify parent on load
        window.addEventListener('DOMContentLoaded', function () {
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'cafsChatOpen' }, '*');
            }
        });

        // Listen for close message from iframe (widget.html)
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'closeChatbot') {
                // Hide the chatbot
                document.getElementById('cafs-chatbot-frame-container').style.display = 'none';
                // Notify parent window
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'cafsChatClose' }, '*');
                }
            }
        });
    </script>
</body>

</html>
