<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFS Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Brand Orange/Coral Theme */
            --primary: #fc5304;
            /* Orangered - main brand color */
            --primary-dark: #e04800;
            /* Darker orange for hover */
            --primary-light: #fc7c54;
            /* Coral - lighter accent */
            --primary-soft: #fcb8a0;
            /* Darksalmon - soft accent */
            --bg-dark: #0d0b12;
            /* Very dark purple-black */
            --bg-card: #1a1520;
            /* Dark purple-gray */
            --bg-input: #14111a;
            /* Input background */
            --text-primary: #f8fafc;
            /* White text */
            --text-secondary: #c4b8c8;
            /* Muted purple-gray text */
            --text-muted: #8a7a90;
            /* Dimmer text */
            --border: #2d2535;
            /* Purple-tinted border */
            --success: #10b981;
            /* Green for success states */
            --user-bubble: linear-gradient(135deg, #fc5304 0%, #fc7c54 100%);
            /* Orange gradient */
            --bot-bubble: #1e1825;
            /* Dark purple for bot messages */
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --accent-gold: #f9c847;
            /* Goldenrod accent */
            --accent-purple: #8662ac;
            /* Medium purple accent */
        }

        html,
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent !important;
            color: var(--text-primary);
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            /* Prevent scroll from bleeding to parent page */
            overscroll-behavior: contain;
            touch-action: none;
        }

        /* Mobile: Ensure full container size without overflow */
        @media (max-width: 768px) {

            html,
            body {
                height: 100% !important;
                width: 100% !important;
                max-height: 100% !important;
                max-width: 100% !important;
                overflow: hidden !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                /* Prevent scroll from bleeding to parent page */
                overscroll-behavior: contain !important;
                touch-action: none !important;
            }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: var(--bg-dark);
            border-radius: 20px;
            overflow: hidden;
            /* No shadow - removed to prevent visual artifacts */
            box-shadow: none;
        }

        /* Mobile: Full screen without gaps */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 20px 20px 0 0 !important;
                /* Rounded Top */
                box-shadow: none !important;
                height: 100% !important;
                width: 100% !important;
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--bg-card) 0%, #1e1825 100%);
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid var(--border);
        }

        .bot-avatar-header {
            width: 44px;
            height: 44px;
            background: var(--user-bubble);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(252, 83, 4, 0.35);
        }

        .bot-avatar-header svg,
        .avatar svg {
            width: 60%;
            height: 60%;
            fill: white;
        }

        .header-info {
            flex: 1;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .header-status {
            font-size: 13px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            /* Prevent scroll from bleeding to parent page */
            overscroll-behavior: contain;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 12px;
            max-width: 88%;
            animation: slideIn 0.3s ease-out;
            min-width: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #8662ac 0%, #6b4d8a 100%);
            /* Purple accent from brand */
        }

        .message.bot .avatar {
            background: var(--user-bubble);
        }

        .bubble {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 14.5px;
            font-weight: 400;
            max-width: 100%;
            overflow-x: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            40% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* Quick Suggestions - Inline with messages */
        .suggestions-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .suggestion-btn {
            padding: 8px 14px;
            background: rgba(252, 83, 4, 0.1);
            border: 1px solid rgba(252, 83, 4, 0.3);
            border-radius: 16px;
            color: var(--primary-light);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            white-space: nowrap;
        }

        .suggestion-btn:hover {
            background: rgba(252, 83, 4, 0.2);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        /* Voice Processing Message */
        .voice-processing {
            background: linear-gradient(135deg, var(--primary) 0%, #e04800 100%) !important;
        }

        .voice-processing-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .voice-wave-icon {
            flex-shrink: 0;
            animation: pulse-icon 1.5s ease-in-out infinite;
        }

        @keyframes pulse-icon {

            0%,
            100% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .voice-text {
            font-weight: 500;
            font-size: 14px;
        }

        .voice-loader {
            display: flex;
            gap: 3px;
            margin-left: auto;
        }

        .voice-loader span {
            width: 4px;
            height: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            animation: voice-bar 1s ease-in-out infinite;
        }

        .voice-loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .voice-loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .voice-loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes voice-bar {

            0%,
            100% {
                height: 6px;
            }

            50% {
                height: 18px;
            }
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px 20px 20px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 14.5px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s;
            min-height: 50px;
            max-height: 120px;
            overflow-y: auto;
        }

        /* Custom scrollbar for textarea */
        #messageInput::-webkit-scrollbar {
            width: 6px;
        }

        #messageInput::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 3px;
        }

        #messageInput::-webkit-scrollbar-thumb {
            background: rgba(252, 83, 4, 0.3);
            border-radius: 3px;
            transition: background 0.2s;
        }

        #messageInput::-webkit-scrollbar-thumb:hover {
            background: rgba(252, 83, 4, 0.5);
        }

        /* Firefox scrollbar */
        #messageInput {
            scrollbar-width: thin;
            scrollbar-color: rgba(252, 83, 4, 0.3) transparent;
        }

        #messageInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(252, 83, 4, 0.15);
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: var(--user-bubble);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(252, 83, 4, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Microphone Button */
        .mic-btn {
            width: 50px;
            height: 50px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            position: relative;
        }

        .mic-btn:hover:not(:disabled):not(.recording) {
            background: rgba(252, 83, 4, 0.1);
            border-color: var(--primary);
        }

        .mic-btn svg {
            width: 22px;
            height: 22px;
            fill: var(--text-secondary);
            transition: all 0.2s;
        }

        .mic-btn:hover:not(:disabled):not(.recording) svg {
            fill: var(--primary-light);
        }

        /* Recording State */
        .mic-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
            animation: recordPulse 1.5s infinite;
        }

        .mic-btn.recording svg {
            fill: white;
        }

        @keyframes recordPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 0 12px rgba(239, 68, 68, 0);
            }
        }

        /* Recording Indicator */
        .recording-indicator {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 14px;
            display: none;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mic-btn.recording .recording-indicator {
            display: flex;
            animation: slideUp 0.2s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .recording-time {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .recording-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Audio Visualizer */
        .audio-visualizer {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 20px;
        }

        .visualizer-bar {
            width: 3px;
            height: 100%;
            background: #ef4444;
            border-radius: 2px;
            animation: visualize 0.5s ease-in-out infinite;
        }

        .visualizer-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .visualizer-bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .visualizer-bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .visualizer-bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        @keyframes visualize {

            0%,
            100% {
                transform: scaleY(0.3);
            }

            50% {
                transform: scaleY(1);
            }
        }

        /* Markdown Styles */
        .bubble .markdown-content {
            line-height: 1.7;
        }

        .bubble .markdown-content p {
            margin-bottom: 12px;
        }

        .bubble .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .bubble .markdown-content h1,
        .bubble .markdown-content h2,
        .bubble .markdown-content h3 {
            color: var(--text-primary);
            margin: 14px 0 8px 0;
            font-weight: 500;
        }

        .bubble .markdown-content h1 {
            font-size: 1.25em;
        }

        .bubble .markdown-content h2 {
            font-size: 1.15em;
        }

        .bubble .markdown-content h3 {
            font-size: 1.05em;
        }

        .bubble .markdown-content strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .bubble .markdown-content p,
        .bubble .markdown-content li {
            font-weight: 400;
        }

        .bubble .markdown-content em {
            color: var(--text-secondary);
            font-style: italic;
        }

        .bubble .markdown-content ul,
        .bubble .markdown-content ol {
            margin: 12px 0;
            padding-left: 24px;
            display: block;
        }

        .bubble .markdown-content ol {
            list-style-type: decimal;
        }

        .bubble .markdown-content ul {
            list-style-type: disc;
        }

        .bubble .markdown-content li {
            margin-bottom: 8px;
            line-height: 1.6;
            display: list-item;
        }

        .bubble .markdown-content li::marker {
            color: var(--primary-light);
            font-weight: 600;
        }

        .bubble .markdown-content code {
            background: rgba(252, 83, 4, 0.15);
            color: var(--primary-light);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .bubble .markdown-content pre {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            overflow-x: auto;
        }

        .bubble .markdown-content pre code {
            background: transparent;
            padding: 0;
            color: var(--text-primary);
            font-size: 13px;
        }

        .bubble .markdown-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .bubble .markdown-content a {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .bubble .markdown-content a:hover {
            color: var(--primary);
        }

        .bubble .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 16px 0;
        }

        /* Table container for horizontal scroll */
        .bubble .markdown-content .table-wrapper {
            overflow-x: auto;
            margin: 12px 0;
            max-width: 100%;
        }

        /* Tables */
        .bubble .markdown-content table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            border-radius: 8px;
            overflow: hidden;
        }

        .bubble .markdown-content th,
        .bubble .markdown-content td {
            padding: 8px 10px;
            text-align: left;
            border: 1px solid var(--border);
        }

        .bubble .markdown-content th {
            background: rgba(252, 83, 4, 0.15);
            color: var(--primary-light);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .bubble .markdown-content td {
            background: rgba(0, 0, 0, 0.15);
            vertical-align: top;
            line-height: 1.5;
        }

        .bubble .markdown-content tr:hover td {
            background: rgba(252, 83, 4, 0.08);
        }

        /* Converted table lists (fallback when tables are converted) */
        .bubble .markdown-content .converted-table-list {
            list-style: none;
            padding: 0;
            margin: 12px 0;
        }

        .bubble .markdown-content .converted-table-list li {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: rgba(252, 83, 4, 0.08);
            border-left: 3px solid var(--primary);
            border-radius: 4px;
        }

        .bubble .markdown-content .converted-table-list li strong {
            color: var(--primary-light);
            display: inline-block;
            min-width: 120px;
        }

        /* Bottom line / summary styling */
        .bubble .markdown-content h3:contains("Bottom"),
        .bubble .markdown-content strong:first-of-type {
            color: var(--success);
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-icon {
            width: 70px;
            height: 70px;
            background: var(--user-bubble);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(252, 83, 4, 0.3);
        }

        .welcome-icon svg {
            width: 55%;
            height: 55%;
            fill: white;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 14px;
            line-height: 1.6;
        }

        .welcome-suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        /* ================================
           RESPONSIVE DESIGN
           ================================ */

        /* Large screens / Desktop */
        @media (min-width: 1200px) {
            .bubble .markdown-content table {
                min-width: 400px;
            }
        }

        /* Medium screens / Small laptops */
        @media (max-width: 1024px) {
            .chat-header {
                padding: 14px 16px;
            }

            .bot-avatar-header {
                width: 40px;
                height: 40px;
            }

            .header-title {
                font-size: 16px;
            }

            .chat-messages {
                padding: 16px;
                gap: 14px;
            }

            .message {
                max-width: 88%;
            }

            .bubble {
                padding: 12px 16px;
                font-size: 14px;
            }

            .suggestions-inline,
            .welcome-suggestions {
                gap: 5px;

    <script>
        const API_URL = '{{ api_url }}';
        const SPEECH_API_URL = '{{ speech_api_url }}';
        let isTyping = false;
        let chatHistory = [];

        // SVG Icons (defined early for use in all functions)
        const BOT_ICON = `<svg viewBox="0 0 24 24" fill="white"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>`;
        const USER_ICON = `<svg viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;

        // ============================================
        // Speech-to-Text Recording System
        // ============================================

        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let recordingTimer = null;

        async function toggleRecording() {
            if (isRecording) {
                await stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,  // Higher sample rate for better quality
                        channelCount: 1,    // Mono is fine for speech
                    }
                });

                audioChunks = [];
                
                // Prefer high-quality audio formats
                let mimeType = 'audio/webm';
                const preferredTypes = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/mp4',
                    'audio/ogg;codecs=opus'
                ];
                for (const type of preferredTypes) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        mimeType = type;
                        break;
                    }
                }
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    audioBitsPerSecond: 128000  // 128 kbps for clear speech
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                const recorderMimeType = mimeType;  // Store for onstop handler
                mediaRecorder.onstop = async () => {
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());

                    // Create blob with the actual recorded mime type
                    const audioBlob = new Blob(audioChunks, { type: recorderMimeType });
                    await transcribeAudio(audioBlob, recorderMimeType);
                };

                mediaRecorder.start(100); // Collect data every 100ms
                isRecording = true;
                recordingStartTime = Date.now();

                // Update UI
                const micBtn = document.getElementById('micBtn');
                const micIcon = document.getElementById('micIcon');
                const stopIcon = document.getElementById('stopIcon');

                micBtn.classList.add('recording');
                micIcon.style.display = 'none';
                stopIcon.style.display = 'block';

                // Start timer
                updateRecordingTime();
                recordingTimer = setInterval(updateRecordingTime, 1000);

                console.log('Recording started...');

            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }

        async function stopRecording() {
            if (!mediaRecorder || !isRecording) return;

            isRecording = false;
            clearInterval(recordingTimer);

            // Update UI
            const micBtn = document.getElementById('micBtn');
            const micIcon = document.getElementById('micIcon');
            const stopIcon = document.getElementById('stopIcon');

            micBtn.classList.remove('recording');
            micIcon.style.display = 'block';
            stopIcon.style.display = 'none';

            // Reset timer display
            document.getElementById('recordingTime').textContent = '0:00';

            // Stop recording (will trigger onstop event)
            mediaRecorder.stop();

            console.log('Recording stopped');
        }

        function updateRecordingTime() {
            if (!recordingStartTime) return;

            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;

            document.getElementById('recordingTime').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Voice message element reference for updating
        let voiceMessageElement = null;

        function addVoiceProcessingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.id = 'voiceProcessingMessage';

            messageDiv.innerHTML = `
                <div class="avatar">${USER_ICON}</div>
                <div class="bubble voice-processing">
                    <div class="voice-processing-content">
                        <svg class="voice-wave-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        <span class="voice-text">Processing voice...</span>
                        <div class="voice-loader">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        function updateVoiceMessageWithText(messageElement, text) {
            if (!messageElement) return;

            const bubble = messageElement.querySelector('.bubble');
            bubble.classList.remove('voice-processing');
            bubble.innerHTML = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function removeVoiceProcessingMessage() {
            const msg = document.getElementById('voiceProcessingMessage');
            if (msg) msg.remove();
        }

        async function transcribeAudio(audioBlob, mimeType = 'audio/webm') {
            const micBtn = document.getElementById('micBtn');

            // Show voice processing message immediately
            voiceMessageElement = addVoiceProcessingMessage();
            micBtn.disabled = true;

            try {
                // Determine file extension from mime type
                let extension = 'webm';
                if (mimeType.includes('mp4')) extension = 'mp4';
                else if (mimeType.includes('ogg')) extension = 'ogg';
                else if (mimeType.includes('wav')) extension = 'wav';
                
                const formData = new FormData();
                formData.append('audio', audioBlob, `recording.${extension}`);

                const response = await fetch(SPEECH_API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Transcription failed');
                }

                const result = await response.json();

                if (result.text && result.text.trim()) {
                    const transcribedText = result.text.trim();

                    // Update the voice message with actual text
                    updateVoiceMessageWithText(voiceMessageElement, transcribedText);
                    voiceMessageElement.removeAttribute('id'); // Remove processing ID

                    // Add to chat history
                    chatHistory.push({ role: 'human', content: transcribedText });

                    // Now send to LLM
                    await processWithLLM(transcribedText);

                } else {
                    // No text transcribed - remove the processing message
                    removeVoiceProcessingMessage();
                    showToast('Could not understand audio. Please try again.');
                }

            } catch (error) {
                console.error('Transcription error:', error);
                removeVoiceProcessingMessage();
                showToast('Transcription failed. Please try again.');
            } finally {
                micBtn.disabled = false;
                voiceMessageElement = null;
            }
        }

        function showToast(message) {
            // Create a simple toast notification
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function processWithLLM(message) {
            const sendBtn = document.getElementById('sendBtn');

            // Show typing indicator
            isTyping = true;
            sendBtn.disabled = true;
            addTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        user_id: USER_ID,
                        session_id: SESSION_ID,
                        chat_history: chatHistory.slice(-6),
                        k: 5,
                        use_memory: true,
                        store_in_memory: true
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();

                // Add bot response with inline suggestions
                addMessage(data.answer, false, data.sources || [], data.quick_suggestions || []);
                chatHistory.push({ role: 'ai', content: data.answer });

            } catch (error) {
                removeTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                isTyping = false;
                sendBtn.disabled = false;
            }
        }

        // ============================================
        // Anonymous User Identification System
        // ============================================

        // Generate a unique user ID using crypto API (more secure than Math.random)
        function generateUserId() {
            const timestamp = Date.now().toString(36);
            const randomPart = crypto.randomUUID ?
                crypto.randomUUID() :
                'xxxx-xxxx-xxxx'.replace(/x/g, () => Math.random().toString(36)[2]);
            return `user_${timestamp}_${randomPart}`;
        }

        // Generate a session ID for this browser session
        function generateSessionId() {
            const timestamp = Date.now().toString(36);
            const randomPart = Math.random().toString(36).substring(2, 10);
            return `sess_${timestamp}_${randomPart}`;
        }

        // Get or create user ID from localStorage (persists across sessions)
        function getUserId() {
            let userId = localStorage.getItem('cafs_chatbot_user_id');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('cafs_chatbot_user_id', userId);
                console.log('Created new user ID:', userId);
            }
            return userId;
        }

        // Get or create session ID from sessionStorage (new per tab/window)
        function getSessionId() {
            let sessionId = sessionStorage.getItem('cafs_chatbot_session_id');
            if (!sessionId) {
                sessionId = generateSessionId();
                sessionStorage.setItem('cafs_chatbot_session_id', sessionId);
                console.log('Created new session ID:', sessionId);
            }
            return sessionId;
        }

        // Initialize user/session on load
        const USER_ID = getUserId();
        const SESSION_ID = getSessionId();
        console.log('Chatbot initialized - User:', USER_ID, 'Session:', SESSION_ID);

        function closeWidget() {
            window.parent.postMessage({ type: 'closeChatbot' }, '*');

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(btn) {
            const text = btn.textContent;
            document.getElementById('messageInput').value = text;

        // Configure marked for safe rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false,
            pedantic: false,
            smartLists: true,
            smartypants: false
        });

        function convertTableToList(html) {
            // Convert HTML tables to formatted lists using regex
            return html.replace(/<table[^>]*>([\s\S]*?)<\/table>/gi, (match, tableContent) => {
                // Extract rows
                const rowRegex = /<tr[^>]*>([\s\S]*?)<\/tr>/gi;
                const rows = [];
                let rowMatch;

                while ((rowMatch = rowRegex.exec(tableContent)) !== null) {
                    rows.push(rowMatch[1]);
                }

                if (rows.length === 0) return '';

                let listHtml = '<ul class="converted-table-list">';

                rows.forEach((rowHtml) => {
                    // Extract cells from row
                    const cellRegex = /<(td|th)[^>]*>([\s\S]*?)<\/(td|th)>/gi;
                    const cells = [];
                    let cellMatch;

                    while ((cellMatch = cellRegex.exec(rowHtml)) !== null) {
                        // Remove HTML tags from cell content
                        const cellText = cellMatch[2].replace(/<[^>]+>/g, '').trim();
                        cells.push(cellText);
                    }

                    if (cells.length >= 2) {
                        const key = cells[0];
                        const value = cells[1];
                        if (key && value) {
                            listHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                        }
                    }
                });

                listHtml += '</ul>';
                return listHtml;
            });
        }

        function sanitizeHTML(html) {
            // Create a temporary div to parse HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;

            // Allowed tags and their allowed attributes
            const allowedTags = {
                'h3': [],
                'p': [],
                'ul': [],
                'ol': [],
                'li': [],
                'strong': []
            };

            // Recursively sanitize
            function sanitizeNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    return node.cloneNode(true);
                }

                if (node.nodeType === Node.ELEMENT_NODE) {
                    const tagName = node.tagName.toLowerCase();

                    // If tag is allowed, keep it
                    if (allowedTags.hasOwnProperty(tagName)) {
                        const newNode = document.createElement(tagName);

                        // Copy allowed attributes (none in our case, but structure is here)
                        const allowedAttrs = allowedTags[tagName];
                        for (let attr of allowedAttrs) {
                            if (node.hasAttribute(attr)) {
                                newNode.setAttribute(attr, node.getAttribute(attr));
                            }
                        }

                        // Recursively sanitize children
                        for (let child of Array.from(node.childNodes)) {
                            const sanitizedChild = sanitizeNode(child);
                            if (sanitizedChild) {
                                newNode.appendChild(sanitizedChild);
                            }
                        }

                        return newNode;
                    } else {
                        // Tag not allowed - convert to text or remove
                        // If it's a block element, add line break
                        const isBlock = ['div', 'h1', 'h2', 'h4', 'h5', 'h6'].includes(tagName);
                        const fragment = document.createDocumentFragment();

                        for (let child of Array.from(node.childNodes)) {
                            const sanitizedChild = sanitizeNode(child);
                            if (sanitizedChild) {
                                fragment.appendChild(sanitizedChild);
                            }
                        }

                        if (isBlock && fragment.childNodes.length > 0) {
                            const br = document.createElement('br');
                            fragment.insertBefore(br, fragment.firstChild);
                        }

                        return fragment.childNodes.length > 0 ? fragment : null;
                    }
                }

                return null;
            }

            // Sanitize all nodes
            const sanitized = document.createDocumentFragment();
            for (let child of Array.from(temp.childNodes)) {
                const sanitizedChild = sanitizeNode(child);
                if (sanitizedChild) {
                    if (sanitizedChild.nodeType === Node.DOCUMENT_FRAGMENT_NODE) {
                        sanitized.appendChild(sanitizedChild);
                    } else {
                        sanitized.appendChild(sanitizedChild);
                    }
                }
            }

            // Convert back to HTML string
            const result = document.createElement('div');
            result.appendChild(sanitized);
            return result.innerHTML;
        }

        function renderHTML(text) {
            try {
                // If text doesn't contain HTML tags, wrap it in <p>
                if (!text.includes('<') || !text.includes('>')) {
                    // No HTML detected, wrap in paragraph
                    return `<p>${text.replace(/\n/g, '<br>')}</p>`;
                }

                // Sanitize HTML to only allow safe tags
                let sanitized = sanitizeHTML(text);

                // If sanitization removed everything, fall back to escaped text
                if (!sanitized || sanitized.trim() === '') {
                    return `<p>${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</p>`;
                }

                return sanitized;
            } catch (e) {
                console.error('HTML render error:', e);
                // Fallback: escape and wrap in paragraph
                return `<p>${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</p>`;
            }
        }

        function addMessage(content, isUser, sources = [], suggestions = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatarIcon = isUser ? USER_ICON : BOT_ICON;

            // Render HTML for bot messages, escape HTML for user messages
            let formattedContent;
            if (isUser) {
                formattedContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            } else {
                formattedContent = `<div class="markdown-content">${renderHTML(content)}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="avatar">${avatarIcon}</div>
                <div class="bubble">
                    ${formattedContent}
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="avatar">${BOT_ICON}</div>
                <div class="bubble">
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isTyping) return;

            // Add user message
            addMessage(message, true);
            chatHistory.push({ role: 'human', content: message });

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Process with LLM (shared function)
            await processWithLLM(message);
            input.focus();
        }

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
